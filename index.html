<!DOCTYPE html>
<html>
<head>

    <title>Xmucane</title>

    <link rel="stylesheet" href="stylesheets/xmucane.css">
    <link rel="stylesheet" href="stylesheets/glyph_pane.css">
    <link rel="stylesheet" href="stylesheets/footer.css">

    <script src="scripts/mayan_date.js"></script>
    <script src="scripts/translations.js"></script>
    <script src="scripts/glyph_pane.js"></script>
</head>


<body>

    <div id="dateCalculatorContainer">

        <div id="glyphPaneContainer">

            <script>
                document.getElementById("glyphPaneContainer").insertAdjacentHTML("beforeend", glyph_pair_long_count(mdate["baktuns"], 'baktun', 'bundle'+(mdate["baktuns"]==1?'':'s')));
                document.getElementById("glyphPaneContainer").insertAdjacentHTML("beforeend", glyph_pair_long_count(mdate["katuns"], 'katun', 'score years'));
                document.getElementById("glyphPaneContainer").insertAdjacentHTML("beforeend", glyph_pair_long_count(mdate["tuns"], 'tun', 'year'+(mdate["tuns"]==1?'':'s')));
                document.getElementById("glyphPaneContainer").insertAdjacentHTML("beforeend", glyph_pair_long_count(mdate["winals"], 'winal', 'score days'));
                document.getElementById("glyphPaneContainer").insertAdjacentHTML("beforeend", glyph_pair_long_count(mdate["kins"], 'kin', 'day'+(mdate["kins"]==1?'':'s')));
                document.getElementById("glyphPaneContainer").insertAdjacentHTML("beforeend", glyph_pair_tzolkin(mdate["trecena"], mdate["veintena"]));
                document.getElementById("glyphPaneContainer").insertAdjacentHTML("beforeend", glyph_pair_haab(mdate["day"], mdate["month"]));
                document.getElementById("glyphPaneContainer").insertAdjacentHTML("beforeend", glyph_single_g(mdate["g"]));
            </script>

        </div>

        <div id="dateFormContainer">
            <form id="dateFormLongCount">
                <input name="baktuns" type="number" min=0 max=19 size=1>
                <span>.</span>
                <input name="katuns" type="number" min=0 max=19 size=1>
                <span>.</span>
                <input name="tuns" type="number" min=0 max=19 size=1>
                <span>.</span>
                <input name="winals" type="number" min=0 max=17 size=1>
                <span>.</span>
                <input name="kins" type="number" min=0 max=19 size=1>

                <br />
                <span id="calendarRoundLabel"></span>
                <br />
                <input type="submit" value="Calculate from Long Count">
            </form>

            <script>
                document.forms['dateFormLongCount'].elements["baktuns"].value = mdate["baktuns"]
                document.forms['dateFormLongCount'].elements["katuns"].value = mdate["katuns"]
                document.forms['dateFormLongCount'].elements["tuns"].value = mdate["tuns"]
                document.forms['dateFormLongCount'].elements["winals"].value = mdate["winals"]
                document.forms['dateFormLongCount'].elements["kins"].value = mdate["kins"]

                document.getElementById("calendarRoundLabel").innerHTML = mdate["trecena"] + ' ' + fancyname[mdate["veintena"]] + ' ' + mdate["day"] + ' ' + fancyname[mdate["month"]] + ' G' + mdate["g"]
            </script>


            <div id="dateFormIs">
                is
            </div>


            <form id="dateFormGregorian">
                <input name="gday" type="number" size=1 min=1 max=31>
                <select name="gmonth">
                    <option value=1>January</option>
                    <option value=2>February</option>
                    <option value=3>March</option>
                    <option value=4>April</option>
                    <option value=5>May</option>
                    <option value=6>June</option>
                    <option value=7>July</option>
                    <option value=8>August</option>
                    <option value=9>September</option>
                    <option value=10>October</option>
                    <option value=11>November</option>
                    <option value=12>December</option>
                </select>
                <input name="gyear" type="number" size=3 min=0>
                <select name="gera">
                    <option value="ce">CE</option>
                    <option value="bce">BCE</option>
                </select>
                <br />
                <input type="submit" value="Calculate from Gregorian Date">
            </form>

            <script>
                document.forms['dateFormGregorian'].elements["gday"].value = gdate["day"]
                document.forms['dateFormGregorian'].elements["gmonth"].value = gdate["month"]
                document.forms['dateFormGregorian'].elements["gyear"].value = gdate["year"]
                document.forms['dateFormGregorian'].elements["gera"].value = gdate["era"]
            </script>


            <div id="dateFormButtons">
                <form id="dateButtonBackwards">
                    <input name="mdc" type="hidden">
                    <input type="submit" value="-1 Day">
                </form>
                <form>
                    <input type="submit" value="Today">
                </form>
                <form id="dateButtonForwards">
                    <input name="mdc" type="hidden">
                    <input type="submit" value="+1 Day">
                </form>

                <script>
                    document.forms['dateButtonBackwards'].elements["mdc"].value = mdc - 1
                    document.forms['dateButtonForwards'].elements["mdc"].value = mdc + 1
                </script>


            </div>

        </div>

        <div id="footer">
            <p>&copy; Thomas Pinkava 2020</p>
        </div>
    </div>



</body>
</html>
